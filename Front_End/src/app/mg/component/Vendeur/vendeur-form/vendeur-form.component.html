<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add vendeur</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header" style="background-color: #6c757d;">
            <h3 class="card-title">please enter the informations</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form (ngSubmit)="onSubmit(vendeurModelForm)" [formGroup]="vendeurModelForm">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">first name</label>
                    <input type="text" class="form-control" [(ngModel)]="vendeur.nom" formControlName="nom"
                      placeholder="Enter Nom" required>
                    <p class="small alert-danger msg-error"
                      *ngIf="vendeurModelForm.controls.nom.invalid && (vendeurModelForm.controls.nom.touched || vendeurModelForm.controls.nom.dirty)">
                      Ce champ est null ou mal saisi</p>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">prenom</label>
                    <input type="text" class="form-control" [(ngModel)]="vendeur.prenom" formControlName="prenom"
                      placeholder="Entez prenom " required>
                    <p class="small alert-danger msg-error"
                      *ngIf="vendeurModelForm.controls.prenom.invalid && (vendeurModelForm.controls.prenom.touched || vendeurModelForm.controls.prenom.dirty)">
                      Ce champ est null ou mal saisi</p>

                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">phone number</label>
                    <input type="text" class="form-control" id="inputError" [(ngModel)]="vendeur.tel"
                      formControlName="tel" placeholder="Entrez numero de telephone" required>
                    <p class="small alert-danger msg-error"
                      *ngIf="vendeurModelForm.controls.tel.invalid && (vendeurModelForm.controls.tel.touched || vendeurModelForm.controls.tel.dirty)">
                      Ce champ est null ou mal saisi</p>

                  </div>
                </div>
                <div class="col-md-6">

                  <div class="form-group">
                    <label for="exampleInputPassword1"> NÂ°Patent</label>
                    <input type="text" class="form-control" [(ngModel)]="vendeur.patente" formControlName="patent"
                      placeholder="Ex : 123456">
                    <p class="small alert-danger msg-error"
                      *ngIf="vendeurModelForm.controls.patent.invalid && (vendeurModelForm.controls.patent.touched || vendeurModelForm.controls.patent.dirty)">
                     * Ce champ est null ou mal saisi</p>

                  </div>
                  <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <textarea id="adressse" [(ngModel)]="vendeur.adresse" formControlName="address"
                      class="form-control" rows="3"></textarea>
                    <p class="small alert-danger msg-error"
                      *ngIf="vendeurModelForm.controls.address.invalid && (vendeurModelForm.controls.address.touched || vendeurModelForm.controls.address.dirty)">
                      Ce champ est null ou mal saisi</p>

                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body --> 

            <div class="card-footer">
              <button type="submit" class="btn btn-primary"
                [disabled]="vendeurModelForm.pristine || vendeurModelForm.invalid || vendeurModelForm.controls.errors"
                style="background-color: #903479;">Enregistrer</button>
            </div>
          </form>
        </div>
        <!-- /.card -->

      </div>
      <!--/.col (left) -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
